<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<div class="container">
    <div class="header-container">
        <h1>Go European</h1>
        <button id="support-us-btn" class="support-button">Support Us</button>
    </div>

    <div class="country-selector">
        <p>Pick your country here so you get country specific recommendations! This includes services, but
        also stores that ship to you.</p>
        <div class="input-container">
            <input id="country-input" placeholder="Fill in your country here">
            <button id="remove-btn" class="remove-button">&#x2715;</button>
        </div>
        <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>

    <div class="divider"></div>

    <div class="current-site-info">
        <div class="site-label">Current website: <span id="current-site">Loading...</span></div>
        <button id="whitelist-btn" class="action-button">Whitelist</button>
        <div class="info-text">Whitelisting a website will remove pop-ups for alternate websites on that website</div>
    </div>

    <div class="divider"></div>

    <div id="message" class="message-container">Visit a website to see suggestions!</div>
</div>
<script src="../js/popup.js"></script>
</body>
</html>
